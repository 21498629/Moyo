<nav class="navbar" *ngIf="isAuthenticated()">
  <div class="navbar-header">
    <div class="user-info">
      <span class="user-name">{{ userName }}</span>
    </div>
  </div>
  
  <div class="navbar-menu">
    <a routerLink="/products" routerLinkActive="active" class="nav-item">
      <span class="nav-icon">🛍</span> Products
    </a>
    <a routerLink="/orders" routerLinkActive="active" class="nav-item">
      <span class="nav-icon">📄</span> Orders
    </a>
    <a routerLink="/product-management" routerLinkActive="active" class="nav-item" *ngIf="isAdmin()">
      <span class="nav-icon">⚙️</span> Product Management
    </a>
    <a routerLink="/vendor-management" routerLinkActive="active" class="nav-item" *ngIf="isAdmin()">
      <span class="nav-icon">🏢</span> Vendor Management
    </a>
  </div>
  
  <div class="navbar-footer">
    <button class="logout-btn" (click)="onLogout()">
