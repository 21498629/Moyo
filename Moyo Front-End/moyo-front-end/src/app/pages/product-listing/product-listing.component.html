<div class="product-listing-container">
  <h1 class="page-title">PRODUCTS</h1>
  
  <div class="filters-section">
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (input)="onSearchChange()" 
        placeholder="Search products by name..."
        class="search-input">
    </div>
    
    <div class="filter-controls">
      <select [(ngModel)]="selectedVendor" (change)="onVendorChange()" class="filter-select">
        <option value="">All Vendors</option>
        <option *ngFor="let vendor of vendors" [value]="vendor.id">{{vendor.name}}</option>
      </select>
      
      <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()" class="filter-select">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
      
      <button (click)="clearFilters()" class="clear-btn">Clear Filters</button>
    </div>
  </div>
  
  <div class="products-grid">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <div class="product-image">
        <img 
          [src]="getImageUrl(product.image)" 
          [alt]="product.name" 
          class="product-img"
          [style.display]="product.image ? 'block' : 'none'"
          (error)="onImageError($event)">
        <div 
          class="product-placeholder" 
          [style.display]="!product.image ? 'flex' : 'none'">
          <span class="placeholder-text">{{product.name.charAt(0)}}</span>
        </div>
      </div>
      <div class="product-info">
        <h3 class="product-name">{{product.name}}</h3>
        <div class="product-details">
          <span class="product-price">R{{product.price}}</span>
        </div>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(product.id)" class="qty-btn">-</button>
          <span class="quantity">{{getProductQuantity(product.id)}}</span>
          <button (click)="increaseQuantity(product.id)" class="qty-btn">+</button>
        </div>
        <button (click)="addToOrder(product)" class="add-to-order-btn">Add to Order</button>
      </div>
    </div>
  </div>
  
  <div *ngIf="filteredProducts.length === 0" class="no-products">
    <p>No products found matching your criteria.</p>
  </div>
</div>
