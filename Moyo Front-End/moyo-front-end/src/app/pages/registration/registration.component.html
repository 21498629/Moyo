<div class="registration-container">
  <form (ngSubmit)="onSubmit()" class="registration-form">
    <h2>Register</h2>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" [(ngModel)]="surname" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="address" required>
    </div>
    
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
    </div>
    
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <button type="submit">Register</button>
    
    <div class="auth-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </form>
</div>
